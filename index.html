<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form>
            <input type="text" name="City Input" id="city-input" placeholder="Enter Your City">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div class="icon">
                <img src="http://openweathermap.com/img/wn/01d.png" alt="Weather Icon">
            </div>
            <div class="temperature">22.C</div>
            <div class="description">Sunny</div>
            <div class="details">
               <!---- <div>Feels Like : 23.C</div>
                <div>Humidity :95%</div>
                <div>Wind : 69kmph</div> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
